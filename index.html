<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Search 15x15</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Word Search</h1>
  <button id="newBtn">New Puzzle</button>
  <span>Found <b id="foundCount">0</b> / <b id="wordCount">15</b></span>
</header>
<main>
  <section id="puzzleArea">
    <div id="grid"></div>
  </section>
  <aside id="sidebar">
    <h2>Find these words</h2>
    <ul id="word-list"></ul>
  </aside>
</main>
<script src="script.js"></script>
</body>
</html>
